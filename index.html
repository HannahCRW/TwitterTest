<!DOCTYPE html>
<html href="">
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Twitter</title>
		<script type="text/javascript" src="http://codysherman.com/tools/infinite-scrolling/code"></script>
	</head>
	<body>
		<div class="page-background">
		<!--here we should put our background as 100% - i.e. not a fixed width so it doesn't matter whether the page is maximised or not-->
			<div class="topbar js-topbar">
				<div class="global-nav" data-section-term="top_nav">
					<div class="global-nav-inner">
						<div class="container">
							<h1 class="icon"><img src="./images/twitterbird.ico"></h1>
							<div role="navigation" style="display: inline-block;">
								<ul class="nav js-global-actions" id="global-actions">
									<li id="global-nav-home" class="home active new" data-global-action="home">...</li>
									<li class="people notifications" data-global-action="connect">...</li>
									<li class="topics" data-global-action="discover">...</li>
									<li class="profile" data-global-action="profile">...</li>
								</ul>
							</div>
							<div class="pull-right" style="display: inline-block;">...</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="page-container">
			<!--in this bit we need the central part - where all the tweets and sidebar go-->
			<div id="sidebar">
				<!--so this will be the sidebar-->
			</div>
			<div id="tweetfeed">
				<!--and this will be the tweets, or something-->
			</div>
		</div>
	</body>
</html>


<!--within top bar is all the buttons (Home, Profile etc), the twitter icon and the search submit box thing -->
